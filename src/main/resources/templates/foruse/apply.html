<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title>领用申请</title>
</head>
<body>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-edit"></i> 领用申请</h4>
</div>

<div class="modal-body no-padding">
    <form id="form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <section>
                <button type="button" class="btn btn-primary">
                    选择物品
                </button>
            </section>
            <div class="row">
                <input type="hidden" name="id"/>
                <label class="label col col-4">物品名称</label>
                <section class="col col-8">
                    <label class="input">
                        <input type="text" name="count" placeholder="数量"/>
                    </label>
                </section>
            </div>
            <section>
                <label class="textarea textarea-resizable">
                    <textarea class="custom-scroll" id="purpose" name="purpose" placeholder="用途"></textarea>
                </label>
            </section>
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-primary">
                申 请
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
                取 消
            </button>
        </footer>
    </form>
</div>

<script>
    pageSetUp();

    var pagefunction = function () {
        var $form = $("#form").validate({
            rules: {
                name: {required: true},
                mask: {required: true}
            },
            messages: {
                name: {required: '请输入字典项名称'},
                mask: {required: '请输入字典标识'}
            },
            onsubmit: true,
            submitHandler: function () {
                $.ajax({
                    url: '/foruse/apply',
                    type: 'post',
                    data: $('#form').serialize(),
                    success: function () {
                        $('#remoteModal').modal('hide');
                        $('#dt_basic').DataTable().ajax.reload();
                    },
                    error: function (e) {
                        $.bigBox({
                            title: "系统内部错误！",
                            content: "该错误已被记录，请联系管理员，并稍后重试！",
                            color: "#C46A69",
                            icon: "fa fa-warning shake animated",
                            timeout: 6000
                        });
                        e.preventDefault();
                    }
                });
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
    };

    loadScript("js/plugin/jquery-form/jquery-form.min.js", pagefunction);
</script>
</body>
</html>
