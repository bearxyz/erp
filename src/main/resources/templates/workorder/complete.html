<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title></title>
</head>
<body>
<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-edit fa-fw "></i>
            提交工单
        </h1>
    </div>
</div>

<section id="widget-grid">
    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="false"
                 data-widget-deletebutton="false"
                 data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                    <h2>提交工单</h2>
                </header>
                <div role="content">
                    <div class="widget-body no-padding">
                        <form id="form" class="smart-form">
                            <fieldset>
                                <section>
                                    <label class="label">工单类型：</label>
                                    <label class="select">
                                        <select name="type" id="type" disabled="disabled"></select><i></i>
                                    </label>
                                </section>
                                <section>
                                    <label class="label">内容：</label>
                                    <label class="textarea textarea-resizable">
                                        <textarea class="custom-scroll" id="memo" name="memo" disabled="disabled"
                                        >[[${wo.memo}]]</textarea>
                                    </label>
                                </section>

                            </fieldset>
                            <fieldset>
                                <section>
                                    <label class="label">
                                        客服处理意见：
                                    </label>
                                    <label class="textarea textarea-resizable">
                                        <textarea class="custom-scroll" id="clientMemo" name="clientMemo" disabled="disabled">[[${wo.clientMemo}]]</textarea>
                                    </label>
                                </section>
                                <section th:if="${taskKey=='deptLeader' or taskKey=='manager' or taskKey=='ceo'}">
                                    <label class="label">
                                        客服经理处理意见：
                                    </label>
                                    <label class="textarea textarea-resizable">
                                        <textarea class="custom-scroll" id="depMemo" name="depMemo">[[${wo.depMemo}]]</textarea>
                                    </label>
                                </section>
                                <section th:if="${taskKey=='manager' or taskKey=='ceo'}">
                                    <label class="label">
                                        运营总监处理意见：
                                    </label>
                                    <label class="textarea textarea-resizable">
                                        <textarea class="custom-scroll" id="cooMemo" name="cooMemo">[[${wo.cooMemo}]]</textarea>
                                    </label>
                                </section>
                                <section th:if="${taskKey=='ceo'}">
                                    <label class="label">
                                        总经理处理意见：
                                    </label>
                                    <label class="textarea textarea-resizable">
                                        <textarea class="custom-scroll" id="ceoMemo" name="ceoMemo"></textarea>
                                    </label>
                                </section>
                                <section th:if="${taskKey!='ceo'}">
                                    <label class="label">是否需要上级协助</label>
                                    <div class="inline-group">
                                        <label class="radio">
                                            <input type="radio" name="cando" value="1" checked="checked"><i></i>不需要
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="cando" value="0"><i></i>需要
                                        </label>
                                    </div>
                                </section>
                            </fieldset>
                            <footer>
                                <button type="submit" class="btn btn-primary">
                                    提 交
                                </button>
                                <a href="#/my/workorder" class="btn btn-danger">
                                    取 消
                                </a>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
<!-- Dynamic Modal -->
<div class="modal fade" id="remoteModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
        </div>
    </div>
</div>
<!-- /.modal -->
<script th:inline="javascript">

    pageSetUp();

    BindDictItem("type", "WORK_ORDER_TYPE", "工单类型", [[${wo.type}]]);

    var pagefunction = function () {
        var c = $("#cando").val();
        var candoo = (c=="1")?true:false;
        if(c==null) candoo=true;
        $("#form").validate({
            onsubmit: true,
            submitHandler: function () {
                $.ajax({
                    url: '/workorder/complete',
                    type: 'post',
                    data: $('#form').serialize(),
                    success: function () {
                        completeTaskRedirect([[${taskId}]], [{key: 'cando', value: candoo, type: 'B'}], "#/common/task/todo");
                    },
                    error: function (e) {
                        $.bigBox({
                            title: "系统内部错误！",
                            content: "该错误已被记录，请联系管理员，并稍后重试！",
                            color: "#C46A69",
                            icon: "fa fa-warning shake animated",
                            timeout: 6000
                        });
                        e.preventDefault();
                    }
                });
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });

    };

    loadScript("js/plugin/jquery-form/jquery-form.min.js", pagefunction);
</script>
</body>
</html>
