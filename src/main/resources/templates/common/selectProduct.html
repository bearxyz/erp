<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title>系统字典</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/plugin/jstree/style.css}"/>
</head>
<body>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-table"></i> 物品选择</h4>
</div>


<div class="modal-body">
    <section id="widget-grid" class="">

        <!-- row -->
        <div class="row">

            <article class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                <div class="jarviswidget jarviswidget-color-orange" id="wid-id-0" data-widget-editbutton="false"
                     data-widget-deletebutton="false"
                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                    <header>
                    <span class="widget-icon">
                        <i class="fa fa-sitemap"></i>
                    </span>
                        <h2><strong>物品分类</strong></h2>
                    </header>
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <div id="jstree"></div>
                        </div>
                    </div>
                </div>
            </article>

            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                <div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-deletebutton="false"
                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                    <header>
                    <span class="widget-icon">
                        <i class="fa fa-table"></i>
                    </span>
                        <h2><strong>物品</strong></h2>
                        <input type="hidden" id="id" name="id"/>
                    </header>
                    <div>
                        <div class="widget-body no-padding" id="grid-content">
                            <table id="dt_basic" class="table table-striped table-bordered table-hover table-checkable"
                                   width="100%">
                                <thead>
                                <th class="smart-form" style="padding:5px;"><label class="checkbox"><input
                                        name="check-all" type="checkbox"/><i> </i></label>
                                </th>
                                <th>物品名称</th>
                                <th>规格型号</th>
                                <th>库存数量</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
            <!-- WIDGET END -->

        </div>

        <!-- end row -->

    </section>
    <!-- end widget grid -->
</div>
<div class="modal-footer">
    <button class="btn btn-danger" data-dismiss="modal">
        取 消
    </button>
    <button type="button" class="btn btn-primary" id="select">
        确 定
    </button>
</div>
<script type="text/javascript">

    pageSetUp();

    var pagefunction = function () {
        loadScript("js/plugin/jstree/jstree.min.js", run_jstree_function);

        function run_jstree_function() {
            jQuery('#jstree').jstree({
                'core': {
                    'data': {
                        'url': "/common/getDictTree",
                        'data': function (node) {
                            var mask = (node.id == "#") ? "GOODS_NATURE" : node.id;
                            return {"mask": mask};
                        }
                    },
                    'check_callback': true
                }
            });
        }

        var responsiveHelper_dt_basic = undefined;
        var breakpointDefinition = {tablet: 1024, phone: 480};

        $('#dt_basic').dataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                url: "/common/selectProduct",
                "type": "POST",
                "data": {
                    mask: function () {
                        return $('#id').val();
                    }
                }
            },
            "columns": [
                CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                {"data": "name"},
                {"data": "spec"},
                {"data": "stock"}
            ],
            "autoWidth": true,
            "paging": false,
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "language": CONSTANT.DATA_TABLES.DEFAULT_OPTION.LANGUAGE,
            "preDrawCallback": function () {
                if (!responsiveHelper_dt_basic) {
                    responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#dt_basic'), breakpointDefinition);
                }
            },
            "rowCallback": function (nRow) {
                responsiveHelper_dt_basic.createExpandIcon(nRow);
            },
            "drawCallback": function (oSettings) {
                responsiveHelper_dt_basic.respond();
                $(":checkbox[name='check-all']").prop('checked', false);
            },
            "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'l><'col-sm-6 col-xs-12 hidden-xs'>r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>"
        });

    }

    loadScript("js/plugin/datatables/jquery.dataTables.min.js", function () {
        loadScript("js/plugin/datatables/dataTables.colVis.min.js", function () {
            loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function () {
                loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", function () {
                    loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", pagefunction)
                });
            });
        });
    });

    $('#dt_basic').on("change", ":checkbox", function () {
        if ($(this).is("[name='check-all']"))
            $(":checkbox", "#dt_basic").prop("checked", $(this).prop("checked"));
        else {
            var checkbox = $("tbody:checkbox", "#dt_basic");
            $(":checkbox[name='check-all']", "#dt_basic").prop("checked", checkbox.length == checkbox.filter(":checked"));
        }
    });

    jQuery('#jstree').on("changed.jstree", function (e, data) {
        var id = data.node.id;
        $('#id').val(id);
        $('#dt_basic').DataTable().ajax.reload();
    });

    $("#select").on("click", function () {
        var ids = [];
        $('input[name="check-id"]:checked').each(function () {
            ids.push($(this).val());
        });
        if (ids != "") {
            $.ajax({
                url: '/common/listProduct',
                data: {ids: ids.toString()},
                type: 'post',
                success: function (data) {
                    $('#remoteModal').modal('hide');
                    var products = eval(data);

                    $.each(products, function (i, item) {
                        $('#productTarget').append("<tr><td>"+item.name+"</td><td>"+item.spec+"</td><td>"+item.stock+"</td><td><input type='hidden' name='id' value='"+item.id+"' /><label class='input'><input name='count' class='' value='0' /></label></td></tr>");
                    });
                }
            });
        }
        else {
            $.SmartMessageBox({
                title: "注 意!",
                content: "请先选择需要操作的数据项！",
                buttons: '[确 定]'
            });
            e.preventDefault();
        }
    });

</script>

</body>
</html>
