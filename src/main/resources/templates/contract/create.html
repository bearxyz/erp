<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title></title>
</head>
<body>
<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-edit fa-fw "></i>
            签约
        </h1>
    </div>
</div>

<section id="widget-grid">
    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="false"
                 data-widget-deletebutton="false"
                 data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                    <h2>赠品清单</h2>
                </header>
                <div role="content">
                    <div class="widget-body no-padding">
                        <form id="form_1" class="smart-form" novalidate="novalidate" enctype="multipart/form-data">
                            <input type="hidden" id="companyId" name="companyId" th:value="${companyId}">
                            <header><a href="/common/selectProduct" data-toggle="modal" data-target="#remoteModal"
                                       class="btn btn-primary btn-sm">选择赠品</a></header>
                            <fieldset>
                                <section>
                                    <div class="table-responsive">
                                        <table class="table" id="productTarget">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>物品名称</th>
                                                <th>规格</th>
                                                <th>包装</th>
                                                <th>数量(以包装单位为准)</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>

                                    </div>
                                </section>
                            </fieldset>
                            <fieldset>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">签约项目：</label>
                                        <label class="select">
                                            <select name="project" id="project"></select><i></i>
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">合同名称：</label>
                                        <label class="input">
                                            <input type="text" name="title" id="title" />
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">签约类型：</label>
                                        <label class="select">
                                            <select name="agentType" id="agentType"></select><i></i>
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">代理级别：</label>
                                        <label class="select">
                                            <select name="agentLevel" id="agentLevel"></select><i></i>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <label class="label">合同签署人：</label>
                                        <label class="input"><input id="signPerson" name="signPerson"
                                                                    type="text" th:value="${company.contactor}"/></label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">联系电话：</label>
                                        <label class="input"><input id="signPhone" name="signPhone"
                                                                    type="text" th:value="${company.contactPhone}"/></label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">身份证号：</label>
                                        <label class="input"><input id="signId" name="signId"
                                                                    type="text" /></label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">QQ邮箱：</label>
                                        <label class="input"><input id="signEmail" name="signEmail"
                                                                    type="text" /></label>
                                    </section>
                                </div>
                                <div class="row" id="dist1">
                                    <section class="col col-2">
                                        <label class="label">通讯地址（省）：</label>
                                        <label class="select"><select name="signProvince" id="agentProvince">
                                        </select><i></i></label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">通讯地址（市）：</label>
                                        <label class="select"><select name="signCity">
                                        </select><i></i></label>
                                    </section>
                                    <section class="col col-2">
                                        <label class="label">通讯地址（区）：</label>
                                        <label class="select"><select name="signDistrict">
                                        </select><i></i></label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">通讯地址（街道门牌号）：</label>
                                        <label class="input">
                                            <input type="text" name="signAddress" id="signAddress" th:value="${company.address}"/>
                                        </label>
                                    </section>
                                </div>
                                <div class="row" id="dist2">
                                    <section class="col col-4">
                                        <label class="label">代理区域（省）：</label>
                                        <label class="select"><select name="agentProvince">
                                        </select><i></i></label>
                                    </section>
                                    <section class="col col-4">
                                        <label class="label">代理区域（市）：</label>
                                        <label class="select"><select name="agentCity">
                                        </select><i></i></label>
                                    </section>
                                    <section class="col col-4">
                                        <label class="label">代理区域（区）：</label>
                                        <label class="select"><select name="agentDistrict">
                                        </select><i></i></label>
                                    </section>
                                </div>
                                <section>
                                    <div class="row">
                                        <section class="col col-4">
                                            <label class="label">合同起始日期：</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input id="startDate" class="hasDatepicker" name="startDate" type="text">
                                            </label>
                                        </section>
                                        <section class="col col-4">
                                            <label class="label">合同终止日期：</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input id="endDate" class="hasDatepicker" name="endDate" type="text">
                                            </label>
                                        </section>
                                        <section class="col col-4">
                                            <label class="label">合同时长(年)：</label>
                                            <label class="input">
                                                <input type="text" name="duration" id="duration" class="number" />
                                            </label>
                                        </section>
                                    </div>
                                </section>
                                <section>
                                    <div class="row">
                                        <section class="col col-6">
                                            <label class="label">品牌使用费：</label>
                                            <label class="input">
                                                <input type="text" name="fee" id="fee" class="number" />
                                            </label>
                                        </section>
                                        <section class="col col-6">
                                            <label class="label">预存教材款：</label>
                                            <label class="input">
                                                <input type="text" name="prestore" id="prestore" class="number" />
                                            </label>
                                        </section>
                                    </div>
                                </section>
                                <section>
                                    <input type="file" class="file-loading" id="attachment" name="attachment" multiple/>
                                </section>
                                <section>
                                    <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll"
                                                              placeholder="备注" name="memo"></textarea>
                                    </label>
                                </section>
                            </fieldset>
                            <footer>
                                <button type="submit" class="btn btn-primary">
                                    保 存
                                </button>
                                <a type="button" class="btn btn-danger" href="#/clientres/index">
                                    取 消
                                </a>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
<!-- Dynamic Modal -->
<div class="modal fade" id="remoteModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
        </div>
    </div>
</div>
<!-- /.modal -->
<script th:src="@{js/distpicker.js}"></script>
<script th:inline="javascript">
    var item_count = 0;
    pageSetUp();

    var pagefunction = function () {

        $("#dist1").distpicker({
            province: [[${company.province}]],
            city: [[${company.city}]],
            district: [[${company.district}]]
        });
        $("#dist2").distpicker({
            province: [[${company.consultProvince}]],
            city: [[${company.consultCity}]],
            district: [[${company.consultDistrict}]]
        });

        BindDictItem("project", "PROJECT_TYPE", "");
        BindDictItem("agentType", "CONTRACT_TYPE", "");
        BindDictItem("agentLevel", "CLIENT_LEVEL_TYPE", "");

        var $form1 = $("#form_1").validate({
            rules: {
                project: {required: true},
                title: {required: true},
                startDate: {required: true},
                endDate: {required: true},
                attachment: {required: true}
            },
            messages: {
                project: {required: '请选择代理项目'},
                title: {required: '请输入合同名称'},
                startDate: {required: '请输入合同有效期'},
                endDate: {required: '请输入合同有效期'},
                attachment: {required: '请上传合同附件'}
            },
            onsubmit: true,
            submitHandler: function () {
                var formData = new FormData($('#form_1')[0]);
                $.ajax({
                    url: '/contract/create',
                    type: 'post',
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function () {
                        window.location = "#/clientres/index";
                    },
                    error: function (e) {
                        $.bigBox({
                            title: "系统内部错误！",
                            content: "该错误已被记录，请联系管理员，并稍后重试！",
                            color: "#C46A69",
                            icon: "fa fa-warning shake animated",
                            timeout: 6000
                        });
                        e.preventDefault();
                    }
                });
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
        // START AND FINISH DATE
        $('#startDate').datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            autoclose: true
        }).on("click", function () {
            $("#startDate").datetimepicker("setEndDate", $("#endDate").val())
        });

        $('#endDate').datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            autoclose: true
        }).on("click", function () {
            $("#endDate").datetimepicker("setStartDate", $("#startDate").val())
        });

        $("#attachment").fileinput({
            language: 'zh',
            showCaption: false,
            showUpload: false
        });

    };

    loadScript("js/plugin/jquery-form/jquery-form.min.js", pagefunction);

</script>
</body>
</html>
