<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title></title>
</head>
<body>

<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">

    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-table"></i>
            采购入库
        </h1>
    </div>
    <!-- end col -->

</div>
<!-- end row -->

<!-- widget grid -->
<section id="widget-grid" class="">

    <!-- row -->
    <div class="row">

        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="false"
                 data-widget-deletebutton="false"
                 data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                <header>
                    <span class="widget-icon">
                        <i class="fa fa-table"></i>
                    </span>
                    <h2><strong> 采购入库</strong></h2>
                    <div class="widget-toolbar">
                        <a class="btn btn-primary" href="javascript:void(0);" id="apply">
                            <i class="fa fa-edit"> </i>
                            <span class="hidden-mobile">商品入库</span>
                        </a>
                    </div>
                </header>
                <div>
                    <div class="widget-body no-padding" id="grid-content">
                        <table id="dt_basic" class="table table-striped table-bordered table-hover table-checkable"
                               width="100%">
                            <thead>
                            <th></th>
                            <th>采购单号</th>
                            <th>供货商</th>
                            <th>商品名称</th>
                            <th>采购单价</th>
                            <th>采购数量</th>
                            <th>入库数量</th>
                            <th>误差</th>
                            <th>到货时间</th>
                            <th>采购人</th>
                            <th></th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </article>
        <!-- WIDGET END -->

    </div>

    <!-- end row -->

</section>
<!-- end widget grid -->
<!-- Dynamic Modal -->
<div class="modal fade" id="remoteModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
        </div>
    </div>
</div>
<!-- /.modal -->

<script type="text/javascript">

    pageSetUp();

    var pagefunction = function () {

        var responsiveHelper_dt_basic = undefined;
        var breakpointDefinition = {tablet: 1024, phone: 480};

        var dt = $('#dt_basic').dataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                url: "/stock/purchasing-in-list",
                "type": "POST",
                "contentType": "application/json; charset=utf-8",
                "data": function (d) {
                    return JSON.stringify(d);
                }
            },
            "columns": [
                CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                {"data": "order.code"},
                {"data": "supplierName"},
                {"data": "goods.name"},
                {"data": "price"},
                {"data": "ammount", "sClass": "text-center"},
                {"data": "finishedAmmount", "sClass": "text-center"},
                {"data": null, "sClass": "text-center", render: formatMinus},
                {"data": "finishedDate", render: CONSTANT.DATA_TABLES.RENDER.DATETIME},
                {"data": "order.applyer"},
                {"data": "approved", "sClass": "text-center", render: formatStatus, sortable: false}
            ],
            "autoWidth": true,
            "searching": false,
            "language": CONSTANT.DATA_TABLES.DEFAULT_OPTION.LANGUAGE,
            "preDrawCallback": function () {
                if (!responsiveHelper_dt_basic) {
                    responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#dt_basic'), breakpointDefinition);
                }
            },
            "rowCallback": function (nRow) {
                responsiveHelper_dt_basic.createExpandIcon(nRow);
            },
            "drawCallback": function (oSettings) {
                responsiveHelper_dt_basic.respond();
            },
            "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'l><'col-sm-6 col-xs-12 hidden-xs'>r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>"
        });

    }

    loadScript("js/plugin/datatables/jquery.dataTables.min.js", function () {
        loadScript("js/plugin/datatables/dataTables.colVis.min.js", function () {
            loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function () {
                loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", function () {
                    loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", pagefunction)
                });
            });
        });
    });

    function formatMinus(cellValue, options, rowObject) {
        var minus = rowObject.finishedAmmount - rowObject.ammount;
        if (minus < 0)
            return "<span class='txt-color-red'>" + minus + "</span>";
        else
            return "<span class='txt-color-green'>" + minus + "</span>";
    }

    function formatStatus(cellValue, options, rowObject) {
        var html = "";
        if (rowObject.approved) {
            html = "<span class='label label-success'>已完成</span>";
        }
        else {
            html = '<lable class="label label-warning">进行中</lable>';
        }
        return html;
    }

    $('#apply').on('click', function () {
        var ids = [];
        $('input[name="check-id"]:checked').each(function () {
            ids.push($(this).val());
        });
        if (ids != "") {
            $('#remoteModal').modal({remote: '/stock/applyIn?ids=' + ids.toString()});
        }
        else {
            $.SmartMessageBox({
                title: "注 意!",
                content: "请先选择需要操作的数据项！",
                buttons: '[确 定]'
            });
        }
    });
</script>
</body>
</html>
