<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title></title>
</head>
<body>

<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">

    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-table"></i>
            产品销售汇总
        </h1>
    </div>
    <!-- end col -->

</div>
<!-- end row -->


<section id="widget-grid" class="">

    <!-- row -->
    <div class="row">

        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="false"
                 data-widget-deletebutton="false"
                 data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                <header>
                    <span class="widget-icon">
                        <i class="fa fa-table"></i>
                    </span>
                    <h2><strong> 产品销售汇总</strong></h2>
                </header>
                <div>
                    <div class="widget-body no-padding" id="grid-content">
                        <div class="widget-body-toolbar">
                            <form class="smart-form">
                                <div class="row">
                                    <section class="col col-md-2">
                                        <label class="input">
                                            <input id="startDate" name="startDate" class="hasDatepicker"
                                                   placeholder="日期范围"/>
                                        </label>
                                    </section>
                                    <section class="col col-md-2">
                                        <label class="input">
                                            <input id="endDate" name="endDate" class="hasDatepicker"
                                                   placeholder="日期范围"/>
                                        </label>
                                    </section>
                                    <section class="col col-md-2">
                                        <label class="select">
                                            <select id="project" name="project"></select><i></i>
                                        </label>
                                    </section>
                                    <section class="col col-md-2">
                                        <a class="btn btn-sm btn-primary" href="javascript:void(0);" id="search">查 询</a>
                                    </section>
                                </div>
                            </form>
                        </div>

                        <table id="dt_basic" class="table table-striped table-bordered table-hover table-checkable"
                               width="100%">
                            <thead>
                            <tr>
                                <th>项目名称</th>
                                <th>产品类别</th>
                                <th>产品名称</th>
                                <th>销售数量(套)</th>
                                <th>销售均价</th>
                                <th>销售额</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
<script th:src="@{js/distpicker.js}"></script>
<script th:inline="javascript">
    pageSetUp();

    var pagefunction = function () {

        BindDictItem("project", "GOODS_NORMAL", "项目分类");

        $('#startDate').datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            autoclose: true
        }).on("click", function () {
            $("#startDate").datetimepicker("setEndDate", $("#endDate").val())
        });

        $('#endDate').datetimepicker({
            format: 'yyyy-mm-dd',
            minView: 'month',
            language: 'zh-CN',
            autoclose: true
        }).on("click", function () {
            $("#endDate").datetimepicker("setStartDate", $("#startDate").val())
        });

        var responsiveHelper_dt_basic = undefined;
        var breakpointDefinition = {tablet: 1024, phone: 480};

        var otable = $('#dt_basic').DataTable({
            "processing": true,
            "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-8'T><'col-sm-6 col-xs-6 hidden-xs'f>r>" +
            "t" +
            "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>",
            "oTableTools": {
                "aButtons": [
                    "csv",
                    "xls"
                ],
                "sSwfPath": "js/plugin/datatables/swf/copy_csv_xls_pdf.swf"
            },
            ajax: {
                url: "/report/productsale",
                "type": "POST",
                data: function (d) {
                    var startDate = $('#startDate').val();
                    var endDate = $('#endDate').val();
                    var project = $('#project').val();
                    d.startDate = startDate;
                    d.endDate = endDate;
                    d.project = project;
                }
            },
            "columns": [
                {"data": "project"},
                {"data": "type"},
                {"data": "goods"},
                {"data": "count"},
                {"data": null, render: formatPrice},
                {"data": "totalPrice"}
            ],
            "autoWidth": true,
            "language": CONSTANT.DATA_TABLES.DEFAULT_OPTION.LANGUAGE,
            "bStateSave": true,
            "paging": false,
            "searching": false,
            "preDrawCallback": function () {
                if (!responsiveHelper_dt_basic) {
                    responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#dt_basic'), breakpointDefinition);
                }
            },
            "rowCallback": function (nRow) {
                responsiveHelper_dt_basic.createExpandIcon(nRow);
            },
            "drawCallback": function (oSettings) {
                responsiveHelper_dt_basic.respond();
            }
        });

        $('#search').on('click', function () {
            otable.ajax.reload();
        })

    }

    loadScript("js/plugin/datatables/jquery.dataTables.min.js", function () {
        loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function () {
            loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", function () {
                loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", pagefunction)
            });
        });
    });

    function formatPrice(cellValue, options, rowObject) {
        return rowObject.totalPrice / rowObject.count;
    }

</script>
</body>
</html>
