<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title>新增客户</title>
</head>
<body>
<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-edit fa-fw "></i>
            客户资料
        </h1>
    </div>
</div>


<section id="widget-grid">
    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget well" id="wid-id-0" data-widget-editbutton="false"
                 data-widget-deletebutton="false"
                 data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                    <h2>领用申请</h2>
                </header>
                <div role="content">
                    <div class="widget-body">
                        <form id="form" class="smart-form" novalidate="novalidate" method="post">
                            <ul id="myTab" class="nav nav-tabs bordered">
                                <li class="active">
                                    <a href="#ss1" data-toggle="tab"><i class="fa fa-info"></i> 基本信息</a>
                                </li>
                                <li>
                                    <a href="#ss2" data-toggle="tab"><i class="fa fa-money"></i> 财务情况</a>
                                </li>
                                <!--<li>
                                    <a href="#ss3" data-toggle="tab"><i class="fa fa-user"></i> 人员情况</a>
                                </li>-->
                                <li>
                                    <a href="#ss4" data-toggle="tab"><i class="fa fa-info"></i> 主观信息</a>
                                </li>
                                <li>
                                    <a href="#ss5" data-toggle="tab"><i class="fa fa-info"></i> 沟通记录</a>
                                </li>
                                <li>
                                    <a href="#ss6" data-toggle="tab"><i class="fa fa-info"></i> 合同管理</a>
                                </li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade in active" id="ss1">
                                    <fieldset>
                                        <div class="row">
                                            <section class="col col-4">
                                                <label class="input">
                                                    <input type="text" name="name" id="name" placeholder="学校名称"
                                                           th:value="${company.name}"/>
                                                </label>
                                            </section>
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="type" id="type"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="managementModel"
                                                            id="managementModel"></select><i></i>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row" id="dist1">
                                            <section class="col col-2">
                                                <label class="select"><select name="province">
                                                </select><i></i></label>
                                            </section>
                                            <section class="col col-2">
                                                <label class="select"><select name="city">
                                                </select><i></i></label>
                                            </section>
                                            <section class="col col-2">
                                                <label class="select"><select name="district">
                                                </select><i></i></label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="input">
                                                    <input type="text" name="address" id="address" placeholder="详细地址"
                                                           th:value="${company.address}"/>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-2">
                                                <label class="input"><input type="text" name="numberOfTeacher"
                                                                            id="numberOfTeacher" placeholder="员工人数"
                                                                            th:value="${company.numberOfTeacher}"/></label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="input"><input type="text" name="numberOfFulltime"
                                                                            id="numberOfFulltime"
                                                                            placeholder="专职作文教师人数"
                                                                            th:value="${company.numberOfFulltime}"/></label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="input"><input type="text" name="numberOfParttime"
                                                                            id="numberOfParttime"
                                                                            placeholder="兼职作文教师人数"
                                                                            th:value="${company.numberOfParttime}"/></label>
                                            </section>
                                            <section class="col col-2">
                                                <label class="input"><input type="text" name="numberOfOtherTeacher"
                                                                            id="numberOfOtherTeacher"
                                                                            placeholder="其他教师人数"
                                                                            th:value="${company.numberOfOtherTeacher}"/></label>
                                            </section>
                                            <section class="col col-2">
                                                <label class="input"><input type="text" name="numberOfOther"
                                                                            id="numberOfOther"
                                                                            placeholder="其他岗位人数"
                                                                            th:value="${company.numberOfOther}"/></label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-3">
                                                <label class="select">
                                                    <select type="text" name="position" id="position"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="select">
                                                    <select type="text" name="planning" id="planning"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="select">
                                                    <select type="text" name="scale" id="scale"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="input"><input type="text" name="license" id="license"
                                                                            placeholder="办学许可证"
                                                                            th:value="${company.license}"/></label>
                                            </section>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="row" id="dist2">
                                            <section class="col col-2">
                                                <label class="select"><select name="consultProvince">
                                                </select><i></i></label>
                                            </section>
                                            <section class="col col-2">
                                                <label class="select"><select name="consultCity">
                                                </select><i></i></label>
                                            </section>
                                            <section class="col col-2">
                                                <label class="select"><select name="consultDistrict">
                                                </select><i></i></label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="input"><input id="consultProject" name="consultProject"
                                                                            type="text"
                                                                            placeholder="咨询项目"
                                                                            th:value="${company.consultProject}"/></label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="input"><input id="contactor" name="contactor"
                                                                            type="text"
                                                                            placeholder="联系人"
                                                                            th:value="${company.contactor}"/></label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="input"><input id="contactPhone" name="contactPhone"
                                                                            type="text"
                                                                            placeholder="联系电话"
                                                                            th:value="${company.contactPhone}"/></label>
                                            </section>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="tab-pane fade" id="ss2">
                                    <fieldset>
                                        <div class="row">
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="payment" id="payment"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="bank" id="bank"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="credit" id="credit"></select><i></i>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="fund" id="fund"></select><i></i>
                                                </label>
                                            </section>
                                            <section class="col col-4">
                                                <label class="select">
                                                    <select type="text" name="attitudeOfPayment"
                                                            id="attitudeOfPayment"></select><i></i>
                                                </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="tab-pane fade" id="ss3"></div>
                                <div class="tab-pane fade" id="ss4">
                                    <fieldset>

                                        <section>
                                            <label class="textarea textarea-resizable">
                                                <textarea class="custom-scroll" placeholder="原因" name="relationReason"
                                                          id="relationReason">[[${company.relationReason}]]</textarea>
                                            </label>
                                        </section>

                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                <textarea class="custom-scroll" placeholder="对客户的了解程度" name="understandingLevel"
                                          id="understandingLevel" th:value="${company.understandingLevel}"></textarea>
                                                </label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户对总部的态度"></textarea>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户长期事业目标"></textarea>
                                                </label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户短期事业目标"></textarea>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户目前最关切的"></textarea>
                                                </label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户更多思考的"></textarea>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户对什么特别有意见"></textarea>
                                                </label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll" placeholder="客户最热衷"></textarea>
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll"
                                                              placeholder="在客户眼中最关键的问题"></textarea>
                                                </label>
                                            </section>
                                            <section class="col col-6">
                                                <label class="textarea textarea-resizable">
                                                    <textarea class="custom-scroll"
                                                              placeholder="客户面临竞争（主要对手、竞争状况、客户对策）"></textarea>
                                                </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="tab-pane fade" id="ss5">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table id="dt_basic"
                                                       class="table table-striped table-bordered table-hover table-checkable"
                                                       width="100%">
                                                    <thead>
                                                    <th>沟通时间</th>
                                                    <th>存在问题</th>
                                                    <th>解决方案</th>
                                                    <th>备注</th>
                                                    <th>沟通人</th>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="tab-pane fade" id="ss6">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table id="dt_basic_1"
                                                       class="table table-striped table-bordered table-hover table-checkable"
                                                       width="100%">
                                                    <thead>
                                                    <th>代理项目</th>
                                                    <th>代理类型</th>
                                                    <th>代理级别</th>
                                                    <th>合同名称</th>
                                                    <th>生效时间</th>
                                                    <th>结束时间</th>
                                                    <th>签署时间</th>
                                                    <th>签署人</th>
                                                    <th>附件</th>
                                                    <th></th>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <footer>
                                <button type="submit" class="btn btn-primary" th:if="${not company.signed}">
                                    保 存
                                </button>
                                <a class="btn btn-warning" href="#/clientres/index">
                                    返 回
                                </a>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
<!-- Dynamic Modal -->
<div class="modal fade" id="remoteModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
        </div>
    </div>
</div>
<!-- /.modal -->
<script th:src="@{js/distpicker.js}"></script>
<script th:inline="javascript">
    pageSetUp();
    var pagefunction = function () {

        $("#dist1").distpicker({
            province: [[${company.province}]],
            city: [[${company.city}]],
            district: [[${company.district}]]
        });
        $("#dist2").distpicker({
            province: [[${company.consultProvince}]],
            city: [[${company.consultCity}]],
            district: [[${company.consultDistrict}]]
        });

        BindDictItem("type", "COMPANY_TYPE", "学校类型", [[${company.type}]]);
        BindDictItem("managementModel", "MANAGEMENT_MODEL", "经营模式", [[${company.managementModel}]]);
        BindDictItem("position", "POSITION", "同行地位", [[${company.position}]]);
        BindDictItem("planning", "PLANNING", "发展规划", [[${company.planning}]]);
        BindDictItem("scale", "SCALE", "校区规模", [[${company.scale}]]);

        BindDictItem("payment", "PAYMENT", "支付方式", [[${company.payment}]]);
        BindDictItem("bank", "BANK", "常用银行", [[${company.bank}]]);
        BindDictItem("credit", "CREDIT", "信用情况", [[${company.credit}]]);
        BindDictItem("fund", "FUND", "资金情况", [[${company.fund}]]);
        BindDictItem("attitudeOfPayment", "PAYMENT_ATTITUDE", "付款态度", [[${company.attitudeOfPayment}]]);

        var responsiveHelper_dt_basic = undefined;
        var breakpointDefinition = {tablet: 1024, phone: 480};

        $('#dt_basic').dataTable({
            "processing": true,
            "serverSide": true,
            ajax: {
                url: "/communication/index/" + [[${company.id}]],
                "type": "POST",
                "contentType": "application/json; charset=utf-8",
                "data": function (d) {
                    return JSON.stringify(d);
                }
            },
            "columns": [
                {"data": "dateCeated", render: CONSTANT.DATA_TABLES.RENDER.DATETIME},
                {"data": "question"},
                {"data": "solution"},
                {"data": "memo"},
                {"data": "operator"}
            ],
            "autoWidth": true,
            "searching": false,
            "language": CONSTANT.DATA_TABLES.DEFAULT_OPTION.LANGUAGE,
            "bStateSave": true,
            "preDrawCallback": function () {
                if (!responsiveHelper_dt_basic) {
                    responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#dt_basic'), breakpointDefinition);
                }
            },
            "rowCallback": function (nRow) {
                responsiveHelper_dt_basic.createExpandIcon(nRow);
            },
            "drawCallback": function (oSettings) {
                responsiveHelper_dt_basic.respond();
                $(":checkbox[name='check-all']").prop('checked', false);
            },
            "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'<'toolbar'>><'col-sm-6 col-xs-12 hidden-xs'l>>t<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>"
        });

        $("div.toolbar").html('<div class="text-left"><a class="btn btn-primary" data-toggle="modal" data-target="#remoteModal" href="communication/create/' + [[${company.id}]] + '"><i class="fa fa-edit"> </i> <span class="hidden-mobile">新增记录</span> </a></div>');

        var responsiveHelper_dt_basic_1 = undefined;
        $('#dt_basic_1').dataTable({
            "processing": true,
            "serverSide": true,
            ajax: {
                url: "/contract/index/" + [[${company.id}]],
                "type": "POST",
                "contentType": "application/json; charset=utf-8",
                "data": function (d) {
                    return JSON.stringify(d);
                }
            },
            "columns": [
                {"data": "projectName"},
                {"data": "agentTypeName"},
                {"data": "agentLevelName"},
                {"data": "title"},
                {"data": "startDate", render: CONSTANT.DATA_TABLES.RENDER.DATE},
                {"data": "endDate", render: CONSTANT.DATA_TABLES.RENDER.DATE},
                {"data": "signDate", render: CONSTANT.DATA_TABLES.RENDER.DATE},
                {"data": "operator"},
                {"data": null, render: formatAttachment},
                {"data": null, render: formatStatus}
            ],
            "autoWidth": true,
            "searching": false,
            "language": CONSTANT.DATA_TABLES.DEFAULT_OPTION.LANGUAGE,
            "bStateSave": true,
            "preDrawCallback": function () {
                if (!responsiveHelper_dt_basic_1) {
                    responsiveHelper_dt_basic_1 = new ResponsiveDatatablesHelper($('#dt_basic_1'), breakpointDefinition);
                }
            },
            "rowCallback": function (nRow) {
                responsiveHelper_dt_basic_1.createExpandIcon(nRow);
            },
            "drawCallback": function (oSettings) {
                responsiveHelper_dt_basic_1.respond();
                $(":checkbox[name='check-all']").prop('checked', false);
            },
            "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'><'col-sm-6 col-xs-12 hidden-xs'l>>t<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>"
        });

        var $form = $("#form").validate({
            rules: {
                name: {required: true}
            },
            messages: {
                name: {required: '请输入学校名称'}
            },
            submitHandler: function () {
                $.ajax({
                    url: '/clientres/edit',
                    type: 'post',
                    data: $('#form').serialize(),
                    success: function () {
                        window.location.href = "#/clientres/index";
                    },
                    error: function (e) {
                        $.bigBox({
                            title: "系统内部错误！",
                            content: "该错误已被记录，请联系管理员，并稍后重试！",
                            color: "#C46A69",
                            icon: "fa fa-warning shake animated",
                            timeout: 6000
                        });
                        e.preventDefault();
                    }
                });
            },
            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
    };

    loadScript("js/plugin/datatables/jquery.dataTables.min.js", function () {
        loadScript("js/plugin/datatables/dataTables.colVis.min.js", function () {
            loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function () {
                loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", function () {
                    loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", function () {
                        loadScript("js/plugin/jquery-form/jquery-form.min.js", pagefunction);
                    })
                });
            });
        });
    });

    function formatAttachment(cellValue, options, rowObject) {
        html = "";
        for (var i = 0; i < rowObject.attachments.length; i++) {
            html += "<a href='/common/download/" + rowObject.attachments[i].id + "'>" + rowObject.attachments[i].name + "." + rowObject.attachments[i].fileType + "</a>;";
        }
        return html;
    }
    function formatStatus(cellValue, options, rowObject) {
        html='';
        if(rowObject.invalid)
            html='<label class="label label-warning">无效</label>';
        else
            html='<label class="label label-success">生效</label>';
        return html;
    }
</script>

</body>
</html>
